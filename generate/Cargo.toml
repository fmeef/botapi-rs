[package]
name = "tggen"
version = "0.0.52"
edition = "2021"
authors = ["Alex Ballmer <gnu3ra@riseup.net"]
description = "A mildly competent autogenerated telegram bot api wrapper (helper crate)"
homepage = "https://github.com/fmeef/botapi-rs"
repository = "https://github.com/fmeef/botapi-rs.git"
license = "MIT"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.93"
quote = "1.0.37"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
convert_case = "0.6.0"
once_cell = "1.20.2"
itertools = "0.13.0"
lazy_static = "1.5.0"
regex = "1.11.1"
