[package]
name = "tggen"
version = "0.0.35"
edition = "2021"
authors = [ "Alex Ballmer <gnu3ra@riseup.net" ]
description = "A mildly competent autogenerated telegram bot api wrapper (helper crate)"
homepage = "https://github.com/fmeef/botapi-rs"
repository = "https://github.com/fmeef/botapi-rs.git"
license = "MIT"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.77"
quote = "1.0.33"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
convert_case = "0.6.0"
once_cell = "1.19.0"
itertools = "0.10.5"
lazy_static = "1.4.0"
regex = "1.10.2"
