[package]
name = "botapi"
version = "0.0.2"
edition = "2021"
authors = [ "Alex Ballmer <gnu3ra@riseup.net" ]
description = "A mildly competent autogenerated telegram api wrapper"
homepage = "https://github.com/fmeef/botapi-rs"
repository = "https://github.com/fmeef/botapi-rs.git"
license = "MIT"

include = [ "src/**/*", "Cargo.toml", "./examples/**/*", "generate/src/**/*", "generate/Cargo.toml"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.65"
enum_dispatch = "0.3.8"
reqwest = { version = "0.11.12", features = ["tokio-rustls", "json", "multipart", "stream"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"
tokio = { version = "1.21.2", features = ["net", "socket2", "io-util", "tokio-macros", "macros", "rt-multi-thread"] }
serde_path_to_error = "0.1.8"
serde_urlencoded = "0.7.1"
async-stream = "0.3.3"
futures-core = { version = "0.3.24", features = [ "cfg-target-has-atomic" ] }
futures-util = "0.3.24"
hyper = { version = "0.14.20", features = ["stream", "server", "runtime", "http2"] }

[build-dependencies]
generate = { path = "./generate", version = "0.0.2" }
anyhow = "1.0.65"
