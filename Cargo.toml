[package]
name = "botapi"
version = "0.0.58"
edition = "2021"
authors = ["Alex Ballmer <gnu3ra@riseup.net"]
description = "A mildly competent autogenerated telegram bot api wrapper"
homepage = "https://github.com/fmeef/botapi-rs"
repository = "https://github.com/fmeef/botapi-rs.git"
license = "MIT"

include = [
    "src/**/*",
    "Cargo.toml",
    "./examples/**/*",
    "generate/src/**/*",
    "generate/Cargo.toml",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.98"
enum_dispatch = "0.3.13"
reqwest = { version = "0.12.15", features = ["json", "multipart", "stream"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.140", features = ["unbounded_depth"] }
tokio = { version = "1.44.2", features = [
    "net",
    "socket2",
    "io-util",
    "tokio-macros",
    "macros",
    "rt-multi-thread",
] }
serde_urlencoded = "0.7.1"
async-stream = "0.3.6"
futures-core = { version = "0.3.31", features = ["cfg-target-has-atomic"] }
futures-util = "0.3.31"
hyper = { version = "1.6.0", features = ["server", "http2"] }
rand = "0.8.5"
uuid = "1.16.0"
rmp-serde = "1.3.0"
tokio-test = "0.4.4"
ordered-float = { version = "4.6.0", features = ["serde"] }
serde_stacker = "0.1.12"
rhai = { version = "1.21.0", optional = true, features = ["internals"] }
log = "0.4.27"
http-body-util = "0.1.3"
hyper-util = { version = "0.1.11", features = ["server", "tokio"] }

[build-dependencies]
tggen = { path = "./generate", version = "0.0.58" }
anyhow = "1.0.98"

[features]
rhai = ["dep:rhai"]
