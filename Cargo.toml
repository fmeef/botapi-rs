[package]
name = "botapi"
version = "0.0.38"
edition = "2021"
authors = ["Alex Ballmer <gnu3ra@riseup.net"]
description = "A mildly competent autogenerated telegram bot api wrapper"
homepage = "https://github.com/fmeef/botapi-rs"
repository = "https://github.com/fmeef/botapi-rs.git"
license = "MIT"

include = [
    "src/**/*",
    "Cargo.toml",
    "./examples/**/*",
    "generate/src/**/*",
    "generate/Cargo.toml",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.83"
enum_dispatch = "0.3.13"
reqwest = { version = "0.11.27", features = [
    "tokio-rustls",
    "json",
    "multipart",
    "stream",
] }
serde = { version = "1.0.201", features = ["derive"] }
serde_json = { version = "1.0.117", features = ["unbounded_depth"] }
tokio = { version = "1.37.0", features = [
    "net",
    "socket2",
    "io-util",
    "tokio-macros",
    "macros",
    "rt-multi-thread",
] }
serde_urlencoded = "0.7.1"
async-stream = "0.3.5"
futures-core = { version = "0.3.30", features = ["cfg-target-has-atomic"] }
futures-util = "0.3.30"
hyper = { version = "0.14.28", features = [
    "stream",
    "server",
    "runtime",
    "http2",
] }
rand = "0.8.5"
uuid = "1.8.0"
rmp-serde = "1.3.0"
tokio-test = "0.4.4"
ordered-float = { version = "4.2.0", features = ["serde"] }
serde_stacker = "0.1.11"
rhai = { version = "1.18.0", optional = true, features = [ "internals" ] }

[build-dependencies]
tggen = { path = "./generate", version = "0.0.38" }
anyhow = "1.0.83"

[features]
rhai = ["dep:rhai"]
