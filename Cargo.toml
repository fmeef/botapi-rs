[package]
name = "botapi"
version = "0.0.25"
edition = "2021"
authors = [ "Alex Ballmer <gnu3ra@riseup.net" ]
description = "A mildly competent autogenerated telegram api wrapper"
homepage = "https://github.com/fmeef/botapi-rs"
repository = "https://github.com/fmeef/botapi-rs.git"
license = "MIT"

include = [ "src/**/*", "Cargo.toml", "./examples/**/*", "generate/src/**/*", "generate/Cargo.toml"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
enum_dispatch = "0.3.11"
reqwest = { version = "0.11.18", features = ["tokio-rustls", "json", "multipart", "stream"] }
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.97"
tokio = { version = "1.28.2", features = ["net", "socket2", "io-util", "tokio-macros", "macros", "rt-multi-thread"] }
serde_path_to_error = "0.1.11"
serde_urlencoded = "0.7.1"
async-stream = "0.3.5"
futures-core = { version = "0.3.28", features = [ "cfg-target-has-atomic" ] }
futures-util = "0.3.28"
hyper = { version = "0.14.26", features = ["stream", "server", "runtime", "http2"] }
rand = "0.8.5"
uuid = "1.3.4"
rmp-serde = "1.1.1"
tokio-test = "0.4.2"

[build-dependencies]
tggen = { path = "./generate", version = "0.0.25" }
anyhow = "1.0.71"
